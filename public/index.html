<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat App - Multi-Provider AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="model-selector">
            <h3>ðŸ¤– Select AI Model</h3>
            <div id="provider-tabs" style="display: none;">
                <button class="tab-button active" data-provider="openrouter">OpenRouter</button>
                <button class="tab-button" data-provider="huggingface">Hugging Face</button>
            </div>
            <select id="model-dropdown">
                <option value="">Loading models...</option>
            </select>
            <div id="model-info">
                <div id="selected-model">No model selected</div>
            </div>
        </div>
        
        <div id="chat-container">
            <div id="chat-log"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message here..." disabled>
                <button id="send-button" disabled>Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
